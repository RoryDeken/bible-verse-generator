  <body>
    <header>
<h1>Bible Verse Generator</h1>
<h2>Generate bible book, chapter or verse references as randomly as you want and include the text if you like</h2>
</header>
<form id="generator">
  <label>Version</label>
<select id="version">
  <option value="1">NASB</option>
  <option value="2">NIV</option>
    <option value="3">NLT</option>

</select>

  <label>Section</label>
<select id="section">
  <option value="1">Both</option>
  <option value="2">Old Testament</option>
    <option value="3">New Testament</option>

</select>

<label>Selection Size</label>
<select id="size">
<option value="1">Book</option>
  <option value="2">Book and Chapter</option>
  <option value ="3">Book, Chapter and verse</option>
</select>
<lable>Include Text</label>
<input id="includeTxt" type="checkbox"   placeholder="Include text" >

<button id="start" type="submit">Generate</button>
</form>
<section id="output">
<h3 id="Reference"></h3>
<div id="text">Output here</div>
  </section>
